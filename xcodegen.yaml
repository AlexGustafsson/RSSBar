name: RSSBar
options:
  bundleIdPrefix: se.axgn
targets:
  RSSBar:
    type: application
    platform: macOS
    sources: [Sources/RSSBar]
    settings:
      INFOPLIST_FILE: Sources/RSSBar/Resources/Info.plist
      PRODUCT_BUNDLE_IDENTIFIER: se.axgn.RSSBar
    dependencies:
      - package: RSSKit
      - package: HTTPTypes
      - package: SettingsAccess
packages:
  RSSKit:
    path: .
  HTTPTypes:
    url: https://github.com/apple/swift-http-types.git
    from: 1.3.1
  HTTPTypesFoundation:
    url: https://github.com/apple/swift-http-types.git
    from: 1.3.1
  SettingsAccess:
    url: https://github.com/orchetect/SettingsAccess
    from: 2.1.0
  CustomDump:
    url: https://github.com/pointfreeco/swift-custom-dump
    from: 1.3.3
